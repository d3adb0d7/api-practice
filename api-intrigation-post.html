<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <h1>JSON</h1>
    <h2>Javascript object notation</h2>
    <ul id="users-container">
        <input type="text" name="" id="tittle" placeholder="input value">
        <input type="text" name="" id="content" placeholder="input value">
        <input type="text" name="" id="user" placeholder="input value">
        <button id="submit">submit</button>
    </ul>
    <script>
        document.getElementById('submit').addEventListener('click',function(){
            const tittle = document.getElementById('tittle').value;
            const content = document.getElementById('content').value;
            const user = document.getElementById('user').value;
            const postdata = { tittle:tittle ,body:content, userid:user}
            postupdate(postdata);

        })
         function postupdate(post){
            fetch('https://jsonplaceholder.typicode.com/posts', {
            method: 'POST',
            body: JSON.stringify(post),
            headers: {
                'Content-type': 'application/json; charset=UTF-8',
            },
            })
            .then((response) => response.json())
            .then((json) => console.log(json));

         }
    </script>
</body>
</html>
